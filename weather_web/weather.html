<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather website</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>

<div class="card">
  <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false">
        <button><img src="https://cdn-icons-png.flaticon.com/512/2652/2652234.png" alt="search.png"></button>    
  </div>  
    <div class="weather">
     <img src="https://cdn-icons-png.flaticon.com/256/1349/1349293.png" alt="weather.png" class="weather-icon">
     <h1 class="temp">*******</h1>
     <h2 class="city">*******</h2>
        <div class="details">
           <div class="col">
              <img src="https://cdn-icons-png.flaticon.com/512/219/219816.png" alt="humidity.png">
             <div>
                 <p class="humidity">****</p>
                 <p>Humidity</p>
             </div>
           </div>
               <div class="col">
                  <img src="https://cdn-icons-png.flaticon.com/128/5532/5532947.png" alt="wind speed.png">
                    <div>
                      <p class="wind">****</p>
                      <p>Wind Speed</p>
                    </div>

                </div>  
         </div>
         <div class="time">
          <div class="sun">
             <img src="https://cdn-icons-png.flaticon.com/128/192/192562.png" alt="sunrise.png">
            <div>
                <p class="Sunrise">*** AM</p>
                <p>Sunrise</p>
            </div>
          </div>
              <div class="sun">
                 <img src="https://cdn-icons-png.flaticon.com/512/54/54689.png" alt="sunset.png">
                   <div>
                     <p class="Sunset">*** PM</p>
                     <p>Sunset</p>
                   </div>

               </div>  
        </div>    

    </div>
</div>
<script src="weather.js"></script>  
</body>
</html>
